<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .div-pro{
            margin-top: 16px;
            margin-bottom: 16px;
        }

        .container{
            background-color: #fff;
            max-width: 50%;
            
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="papel">
            <div class="row">
                <div class="col">
                    <h2>Formulário de Cadastro</h2>
                    <form cla>
                        <label for="nome" class="form-label">Seu nome</label>
                        <input id="nome" type="text" class="form-control">
                        <label for="email" class="form-label">E-mail</label>
                        <input id="email" type="text" class="form-control">
                        <label for="tel" class="form-label">Telefone</label>
                        <input id="tel" type="tel" class="form-control" placeholder="(00) 00000-0000">
                        <div class="div-pro form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                        <button class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
